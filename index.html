<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Freelancer Laju | Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <!-- Preload critical assets for faster rendering -->
    <link
      rel="preload"
      href="/assets/favicon.png"
      as="image"
      type="image/png"
    />

    <!-- Google Fonts - Optimized with font-display swap and combined request -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Explore the professional portfolio of Laju, a Front-End Web Developer specializing in responsive design, performance optimization, and modern JavaScript frameworks like React and Next.js."
    />
    <meta
      name="keywords"
      content="Front-End Developer, Web Developer, Portfolio, Freelancer Laju, React Developer, Next.js, JavaScript, TypeScript, CSS, HTML, Responsive Design"
    />
    <meta name="author" content="Freelancer Laju" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://github.com/freelancerlaju" />

    <!-- Open Graph / Social Sharing -->
    <meta
      property="og:title"
      content="Laju | Front-End Web Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Browse projects and skills of Laju, a passionate front-end developer with expertise in creating impactful and user-friendly web applications."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/freelancerlaju" />
    <meta property="og:image" content="/assets/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Laju | Front-End Web Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Professional portfolio of Laju, showcasing web development projects, skills, and passion for building clean, responsive interfaces."
    />
    <meta name="twitter:image" content="/assets/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
